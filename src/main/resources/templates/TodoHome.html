<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ToDo一覧</title>
  <link rel="stylesheet" th:href="@{/css/Home.css}"/>
  <script th:src="@{/js/complete-toggle.js}"></script>
  <!-- CSRF（AJAX用） -->
  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<body>
  <h1>ToDo一覧</h1>

  <p th:if="${#lists.isEmpty(rows)}">タスクはありません</p>

  <!-- 上部ツールバー：左=ボタン群 / 右=ログアウト -->
  <div class="toolbar">
    <div class="action">
      <!-- Todo登録 -->
      <a th:href="@{/todo/create}" class="btn btn--primary">Todo登録</a>

      <!-- 完了を集計 -->
      <form method="post" th:action="@{/todo/archive-completed}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn--primary">完了を集計</button>
      </form>

      <!-- 完了一括削除（危険操作） -->
      <form method="post" th:action="@{/todo/delete-completed}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn--danger"
                onclick="return confirm('完了済みタスクを削除します。元に戻せません。続行しますか？')">
          完了一括削除
        </button>
      </form>

      <!-- 完了済みタスクへ -->
      <a th:href="@{/todo/archived(sort=${sort}, order=${order})}"
         class="btn btn--secondary">完了済みタスクへ</a>
    </div>

    <!-- 右端：ログアウト -->
    <div class="logout-container">
      <form method="post" th:action="@{/logout}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn--muted btn--sm">ログアウト</button>
      </form>
    </div>
  </div>

  <!-- TodoList -->
  <table id="todoTable">
    <thead>
      <tr>
        <th class="sortable">
          <a th:href="@{/todo/(sort='seq',  order=${order}=='asc' ? 'desc' : 'asc')}">番号</a>
          <span class="sort-arrow"
                th:text="${sort}=='seq' ? (${order}=='asc' ? '▲' : '▼') : ''"></span>
        </th>

        <th class="sortable">
          <a th:href="@{/todo/(sort='priority', order=${order}=='asc' ? 'desc' : 'asc')}">優先度</a>
          <span class="sort-arrow"
                th:text="${sort}=='priority' ? (${order}=='asc' ? '▲' : '▼') : ''"></span>
        </th>

        <th class="sortable">
          <a th:href="@{/todo/(sort='name',     order=${order}=='asc' ? 'desc' : 'asc')}">タスク名</a>
          <span class="sort-arrow"
                th:text="${sort}=='name' ? (${order}=='asc' ? '▲' : '▼') : ''"></span>
        </th>

        <th class="sortable">
          <a th:href="@{/todo/(sort='done',     order=${order}=='asc' ? 'desc' : 'asc')}">完了</a>
          <span class="sort-arrow"
                th:text="${sort}=='done' ? (${order}=='asc' ? '▲' : '▼') : ''"></span>
        </th>

        <th class="sortable">
          <a th:href="@{/todo/(sort='due',      order=${order}=='asc' ? 'desc' : 'asc')}">締切</a>
          <span class="sort-arrow"
                th:text="${sort}=='due' ? (${order}=='asc' ? '▲' : '▼') : ''"></span>
        </th>

        <th>編集</th>
        <th>削除</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="row : ${rows}"
          th:classappend="${'level-' + row.level()} + (${row.task().completed} ? ' completed' : '')">
        <th scope="row" th:text="${row.task().userSeq}"></th>
        <td th:text="${row.task().taskPriority}"></td>

        <td class="task-name">
          <span th:if="${row.level()==1}">└ </span>
          <span th:text="${row.task().taskName}"></span>

          <!-- 親だけ「＋」表示 -->
          <a th:if="${row.level()==0}"
             th:href="@{/todo/{parentId}/subtask/create(parentId=${row.task().taskId})}"
             title="サブタスク追加">＋</a>
        </td>

        <td>
          <input type="checkbox"
                 th:checked="${row.task().completed}"
                 th:data-task-id="${row.task().taskId}"
                 onchange="toggleComplete(this)">
        </td>

        <td th:text="${row.task().dueDate}"></td>

        <td>
          <a th:href="@{/todo/{id}/edit(id=${row.task().taskId})}"
             class="btn btn--primary btn--sm">編集</a>
        </td>

        <td>
          <form method="post" th:action="@{/todo/{id}/delete(id=${row.task().taskId})}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn--danger btn--sm"
                    onclick="return confirm('本当に削除しますか?')">削除</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
