<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ToDo保管一覧</title>
  <link rel="stylesheet" th:href="@{/css/Home.css}"/>
  <script th:src="@{/js/complete-toggle.js}"></script>
  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>
  <h1>ToDo保管一覧</h1>
  <p th:if="${#lists.isEmpty(rows)}">保管中のタスクはありません</p>

  <!-- アクションバー（ボタン統一） -->
  <div class="toolbar">
    <div class="action">
      <a th:href="@{/todo/(sort=${sort}, order=${order})}" class="btn btn--secondary">タスク一覧へ</a>

      <!-- 完了の一括削除 -->
      <form method="post" th:action="@{/todo/delete-completed}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn--danger"
                onclick="return confirm('完了済みを削除します。元に戻せません。続行しますか？')">
          完了一括削除
        </button>
      </form>
    </div>
  </div>

  <table id="todoTable">
    <thead>
      <tr>
        <th class="sortable">
          <a class="th-chip th-chip--solid"
             th:href="@{/todo/archived(sort='seq',       order=${order}=='asc' ? 'desc' : 'asc')}">番号</a>
          <span class="sort-arrow" th:text="${sort}=='seq' ? (${order}=='asc' ? '▲' : '▼') : ''"></span>
        </th>
        <th class="sortable">
          <a class="th-chip th-chip--solid"
             th:href="@{/todo/archived(sort='priority', order=${order}=='asc' ? 'desc' : 'asc')}">優先度</a>
          <span class="sort-arrow" th:text="${sort}=='priority' ? (${order}=='asc' ? '▲' : '▼') : ''"></span>
        </th>
        <th class="sortable">
          <a class="th-chip th-chip--solid"
             th:href="@{/todo/archived(sort='name',     order=${order}=='asc' ? 'desc' : 'asc')}">タスク名</a>
          <span class="sort-arrow" th:text="${sort}=='name' ? (${order}=='asc' ? '▲' : '▼') : ''"></span>
        </th>
        <th class="sortable">
          <a class="th-chip th-chip--solid"
             th:href="@{/todo/archived(sort='done',     order=${order}=='asc' ? 'desc' : 'asc')}">完了</a>
          <span class="sort-arrow" th:text="${sort}=='done' ? (${order}=='asc' ? '▲' : '▼') : ''"></span>
        </th>
        <th class="sortable">
          <a class="th-chip th-chip--solid"
             th:href="@{/todo/archived(sort='due',      order=${order}=='asc' ? 'desc' : 'asc')}">締切</a>
          <span class="sort-arrow" th:text="${sort}=='due' ? (${order}=='asc' ? '▲' : '▼') : ''"></span>
        </th>
        <th><span class="th-chip th-chip--muted">復元</span></th>
        <th><span class="th-chip th-chip--muted">削除</span></th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="row : ${rows}"
          th:classappend="${'level-' + row.level()} + (${row.task().completed} ? ' completed' : '')">
        <th scope="row" th:text="${row.task().userSeq}"></th>
        <td th:text="${row.task().taskPriority}"></td>

        <td class="task-name">
          <span th:if="${row.level()==1}">└ </span>
          <span th:text="${row.task().taskName}"></span>
        </td>

        <td><input type="checkbox" th:checked="${row.task().completed}" disabled></td>
        <td th:text="${row.task().dueDate}"></td>

        <!-- 復元 -->
        <td>
          <form method="post" th:action="@{/todo/{id}/restore(id=${row.task().taskId})}" style="display:inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" name="backToArchived" value="true">
            <button type="submit" class="btn btn--secondary btn--sm">復元</button>
          </form>
        </td>

        <!-- 削除-->
        <td>
          <form method="post" th:action="@{/todo/{id}/delete(id=${row.task().taskId})}" style="display:inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn--danger btn--sm"
                    onclick="return confirm('本当に削除しますか?')">削除</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
